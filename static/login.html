<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Login</title>
  </head>
  <body>
    
    <section class="vh-100" style="background-color: #9A616D;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                      alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form id="login" method="post">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                          <input type="email" name="id" id="id" placeholder="ID" class="form-control form-control-lg" />
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" name="pw" id="pw" placeholder="Password" class="form-control form-control-lg" />
                        </div>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;" id="idpwcheck"></p>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">계정이 없으신가요? <a href="/signup"
                            style="color: #393f81;">회원가입</a></p>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button" onclick="login()">Login</button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
  </body>
</html>

<script>
    console.log(sessionStorage.length)
    if (sessionStorage.length>0){
        window.location.href='/mainpage'
    }

    const login=()=>{
        let formData = $("#login").serialize();
        console.log(formData)
        $.ajax({
            header:{
					"Content-Type":"application/json"
                },
            url : "/api/login",
            type : 'POST', 
            data : formData, 
            success : function(data) {
                if(data['success']==true){
                    sessionStorage.setItem('token', data['token'])
                    sessionStorage.setItem('id', data['id'])
                    window.location.href='/mainpage'
                }else if (data['success']=='id_false'){
                    $('#idpwcheck').text('존재하지 않는 ID 입니다.')
                }else{
                    $('#idpwcheck').text('비밀번호가 틀립니다.')
                }
            }, 
            error : function(xhr, status) {
                alert(xhr + " : " + status);
            }
        });
    }
</script>
